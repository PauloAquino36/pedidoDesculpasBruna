            <a href="planta.html"><button>Te desculpoooo</button></a>
            <button id="nao">n√£ooo desculpoooo</button>
        </div>
        
    </div>

    <script>
        const nao = document.getElementById('nao');
        const handleMove = (event) => {
            const buttonWidth = nao.offsetWidth;
            const buttonHeight = nao.offsetHeight;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
    
            const maxX = windowWidth - buttonWidth;
            const maxY = windowHeight - buttonHeight;
    
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
    
            nao.style.left = `${newX}px`;
            nao.style.top = `${newY}px`;
        };
    
        nao.addEventListener('mouseover', handleMove);
        nao.addEventListener('touchstart', handleMove);
    </script>
